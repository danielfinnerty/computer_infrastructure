name: Run Faang Script and Commit

on:
  workflow_dispatch:        # allows manual run
  schedule:
    # From: https://crontab.guru/#5_9_*_*_6
    - cron: "50 18 * * *"     # runs at 09:05 every Saturday

permissions:
  contents: write   # required to push changes

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # default token with write permissions
          fetch-depth: 0                      # full history for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies (optional)
        run: |
          pip install -r requirements.txt || true

      - name: Run faang.py
        run: python faang.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update from GitHub Actions"
          fi

      - name: Push changes
        run: git push

